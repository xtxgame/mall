<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue组件创建的两种方式</title>
</head>

<body>
  <div id="app">

  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    // 创建全局组件
    Vue.component('Btn', {
      template: `<div>
        <button>按钮</button>
      </div>`
    })


    // 创建局部组件
    // 先声子--》挂子--》用子
    var App = {
      template: `
    <div>
      <p>这是一个局部组件</p>
      <Btn /><Btn /><Btn />
      <Btn />
      <Btn />
    </div>
    `
    }
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: '这是一个信息框',
        }
      },
      template: `<App />`,
      components: {
        App,
      }
    })
  </script>
</body>

</html>
