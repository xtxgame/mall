<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>title</title>
</head>

<body>
  <div id="app">
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    Vue.component('Btn', {
      template: `
      <div>
      <button>
      <slot>
      按钮
      <slot>
      </button>
      
      </div>
      `
    })
    Vue.component('Parent', {
      data() {
        return {
          msg1: '这是一个消息'
        }
      },
      template: `<div>
      <p>{{msg1}}</p>
      <Btn />
      <Btn>学习</Btn>
      </div>`,

    })
    const vm = new Vue({
      el: '#app',
      data: {
        message: ''
      },
      template: `<Parent />`
    });
  </script>
</body>

</html>
